<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Radio Tab -->
  <ion-tab title="Radio" icon-off="ion-radio-waves" icon-on="ion-radio-waves" href="#/tab/radio">
    <ion-nav-view name="tab-radio"></ion-nav-view>
  </ion-tab>

  <!-- Channels Tab -->
  <ion-tab title="Channels" icon-off="ion-navicon-round" icon-on="ion-navicon-round" href="#/tab/channels">
    <ion-nav-view name="tab-channels"></ion-nav-view>
  </ion-tab>

  <!-- Ratings Tab -->
  <ion-tab title="Ratings" icon-off="ion-heart" icon-on="ion-heart" href="#/tab/ratings">
    <ion-nav-view name="tab-ratings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
