<ion-view ng-style="{
'background-size':'cover',
'-webkit-background-size': 'cover',
'-moz-background-size': 'cover',
'-o-background-size': 'cover'}" view-title="{{channelDetailCtrl.channel.name}}" class="normal-channels-page">
    <ion-content class="center-content">
        <div align="center">
            <img class="song-cover" align="center" src="{{channelDetailCtrl.songCover}}">

            <div class="row">
              <div class="col" text-center>
                <div ng-class="{'normal-song-info': channelDetailCtrl.isNormal(),'blue-song-info': !channelDetailCtrl.isNormal()}">
                    <p align="left">Title: {{channelDetailCtrl.songTitle}}</p>
                    <p align="left">Artists: {{channelDetailCtrl.songArtists}}</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <i class="icon ion-play icon-large" ng-click="channelDetailCtrl.play()" ng-show="playing!==true"></i>
                <i class="icon ion-pause icon-large" ng-click="channelDetailCtrl.pause()" ng-show="playing!==false"></i>
              </div>
            </div>
        </div>
    </ion-content>
</ion-view>
