<ion-view ng-style="{'background': 'url({{channel.face}}) no-repeat center center fixed',
'background-size':'cover',
'-webkit-background-size': 'cover',
'-moz-background-size': 'cover',
'-o-background-size': 'cover'}" view-title="{{channel.name}}">
    <ion-content class="padding">
        <div align="center">
            <div id="jquery_jplayer_1" class="jp-jplayer"></div>
            <div id="jp_container_1" class="jp-audio-stream audio-bar" role="application" aria-label="media player">
                <div class="jp-type-single">
                    <div class="jp-gui jp-interface">
                        <marquee class="song-info" behavior="scroll" direction="left">
                            {{songTitle}}
                        </marquee>
                        <marquee class="song-info" behavior="scroll" direction="right">
                            {{songArtists}}
                        </marquee>
                        <div class="jp-controls">
                            <button class="jp-play" role="button" tabindex="0">play</button>
                        </div>
                    </div>
                </div>
            </div>

            <img class="song-cover" align="right" src="{{songCover}}">
        </div>
    </ion-content>
</ion-view>
