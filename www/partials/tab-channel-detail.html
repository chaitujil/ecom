<ion-view class="channel-detail-page" view-title="{{channelDetailCtrl.channel.name}}">
    <ion-content class="center-content">
        <div align="center">
            <img class="song-cover" align="right" src="{{channelDetailCtrl.songCover}}">

            <div class="row">
                <div ng-class="{'normal-song-info': channelDetailCtrl.isDefaultTheme(),'blue-song-info': !channelDetailCtrl.isDefaultTheme()}">
                    <p align="left">Title: {{channelDetailCtrl.songTitle}}</p>
                    <p align="left">Artists: {{channelDetailCtrl.songArtists}}</p>
                </div>
            </div>

            <div class="music-controls">
                <i class="icon play-btn" ng-click="channelDetailCtrl.play()" ng-show="playing!==true"></i>
                <i class="icon pause-btn" ng-click="channelDetailCtrl.pause()" ng-show="playing!==false"></i>
            </div>
        </div>
    </ion-content>
</ion-view>
