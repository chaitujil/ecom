<ion-view view-title="Add" class="ecom-page">
    <ion-content>
        <form ng-submit="addCtrl.addUser()">
            <label class="item item-input">
                <span class="input-label">Phone number : </span>
                <input type="tel" ng-model="addCtrl.user.phonenumber">
            </label>
            <label class="item item-input">
                <span class="input-label">Email(Optional): </span>
                <input type="email" ng-model="addCtrl.user.email">
            </label>
            <button type=submit class="button button-block button-positive">Submit</button>
        </form>

        List of Users :
        <ul>
            <li ng-repeat="user in addCtrl.users">{{user}}</li>
        </ul>
    </ion-content>
</ion-view>
