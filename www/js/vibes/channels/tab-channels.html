<ion-view view-title="Vibes" class="normal-channels-page">
    <ion-content>
        <ion-list>
            <div ng-repeat="channel in channelsCtrl.channels" ng-if="$index % 2 == 0" class="row">
                <a class="col" ng-click="channelsCtrl.setChannel(channelsCtrl.channels[$index].id)">
                    <span class="channel-wrapper">
                        <span class="channel-name">
                            {{channelsCtrl.channels[$index].name}}
                        </span>
                    </span>
                    <img class="channel-face" ng-src="{{channelsCtrl.channels[$index].face}}">
                </a>
                <a class="col" ng-click="channelsCtrl.setChannel(channelsCtrl.channels[$index + 1].id)">
                    <span class="channel-wrapper">
                        <span class="channel-name">
                            {{channelsCtrl.channels[$index + 1].name}}
                        </span>
                    </span>
                    <img class="channel-face" ng-src="{{channelsCtrl.channels[$index + 1].face}}">
                </a>
            </div>
        </ion-list>
    </ion-content>
    <div class="music-footer" ng-if="modal!==undefined">
      <div class="row">
      <div class="col-33">
        <img class="channel-face" ng-src="{{channelsCtrl.channels[curChannel.id].face}}">
      </div>
      <div class="col-33" ng-click="channelsCtrl.openModal()">
        <h class="track">{{songTitle}}</h>
        <p class="artist">{{songArtists}}</p>
      </div>
      <div class="col-33">
        <i class="play-pause ion-play" ng-click="channelDetailCtrl.play()" ng-show="playing!==true"></i>
        <i class="play-pause ion-pause" ng-click="channelDetailCtrl.pause()" ng-show="playing!==false"></i>
     </div>
     </div>
    </div>
</ion-view>
